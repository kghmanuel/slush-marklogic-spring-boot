<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title><%= appName %></title>
	<meta name="description" content="" />
	<script>
        (function() {
            //Auto-insert base href tag base on URL path used to fetch this html.
            //Required by bower components, images, css, scripts that use $location and config for MLRestProvider's prefix
            //Simplifies build as this works for both embedded and war file deployments.
            var path = window.location.pathname;
            var head = document.querySelector('head');
            var baseElement = document.createElement('base');
            head.insertBefore(baseElement, head.firstChild);
            baseElement.setAttribute("href", path.substring(0, path.lastIndexOf('/') + 1));
        }());
	</script>

	<!--link rel="shortcut icon" href="images/favicon.ico"-->

	<link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png"/>
	<link rel="shortcut icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32"/>
	<link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16"/>
	<link rel="manifest" href="images/favicons/manifest.json"/>
	<link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#777777"/>
	<link rel="shortcut icon" href="images/favicons/favicon.ico"/>
	<meta name="msapplication-config" content="images/favicons/browserconfig.xml"/>
	<meta name="theme-color" content="#ffffff"/>
	<!-- bower:css -->
	<!-- endbower -->
	<!-- inject:css -->
  <!-- endinject -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-app="app">
	<ui-view></ui-view>
  <!-- bower:js -->
  <!-- endbower -->

	<script src="bower_components/tinymce-dist/themes/modern/theme.js"></script>

  <!-- inject:js -->
  <!-- endinject -->
</body>

</html>
